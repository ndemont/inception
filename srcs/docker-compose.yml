version: '3'

services:
  mysql:
    image: mariadb
    networks:
      - inception-network
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - db-data:/var/lib/mysql
    env_file:
      - .env
    restart: always
  nginx:
    image: nginx
    networks: 
      - inception-network
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    depends_on:
      - wordpress
    ports:
      - "80:80"
      - "443:443"
    volumes: 
      - wp-data:/var/www/html
    restart: always
  wordpress:
    image: wordpress
    networks:
      - inception-network
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    depends_on:
      - mysql
    volumes:
      - wp-data:/var/www/html
    restart: always
    env_file:
      - .env
       
volumes:
  wp-data:
    driver: local
    driver_opts:
      device: $HOME/data/wp-data
      o: bind
      type: none
  db-data:
    driver: local
    driver_opts:
      device: $HOME/data/db-data
      o: bind
      type: none

networks:
  inception-network:
