version: "2"
services:
  nginx:
    image: nginx
    networks: 
      - inception-network
    build:
     context: requirements/nginx/
     dockerfile: Dockerfile
    depends_on:
     - wordpress
    ports:
      - "80:80"
      - "443:443"
    volumes: 
      - wp_data:/www/
    restart: always
  db:
    image: mysql
    networks: 
     - inception-network
    build: 
     context: requirements/mariadb/
     dockerfile: Dockerfile
    volumes:
      - db_data:/data
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress:
    depends_on:
      - db
    image: wordpress
    networks:
      - inception-network
    build:
     context: requirements/wordpress/
     dockerfile: Dockerfile
    volumes:
      - wp_data:/www/
    #restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress

volumes:
  db_data:
        driver: local
        driver_opts:
                device: /home/ndmont/data/db_data
                o: bind
                type: none
  wp_data:
          driver: local
          driver_opts:
                  device: /home/ndmont/data/wp_data
                  o: bind
                  type: none

networks:
  inception-network:
